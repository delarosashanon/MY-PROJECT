<!-- payroll_summary.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Summary - Payroll System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #0288d1, #009688, #00796b, #004d40);
            z-index: -1;
            animation: moveBackground 10s linear infinite;
        }

        @keyframes moveBackground {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        #summary-container {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: center;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            z-index: 1;
            position: relative;
            width: 80%; /* Adjusted width for better visibility on smaller screens */
            margin: 10% auto;
        }

        h2 {
            color: #00796b;
        }

        #back-button {
            background-color: #004d40;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 20px;
        }

        #back-button:hover {
            background-color: #00251a;
        }
    </style>
</head>
<body>
    <div id="summary-container">
        <h2>Payroll Summary</h2>
        <div id="summary-content"></div>
        <button onclick="goBack()" id="back-button">Back</button>
    </div>
    <script src="payroll_summary.js"></script>
</body>
</html>
